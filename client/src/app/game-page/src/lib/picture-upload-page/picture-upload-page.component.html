<background-image></background-image>
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-subtitle>
      <button routerLink="/random-train" mat-button color="primary">
        <mat-icon>arrow_back_ios</mat-icon>
        Random train
      </button>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <ng-container>
      <input type="file" accept="image/*" (change)="onFileSelected($event)">
      <div>
        <img #previewImg *ngIf="imageUrl" style="max-width: 300px;" [src]="imageUrl" alt="image here">
      </div>
      <button (click)="uploadImage()">Upload</button>
    </ng-container>
  </mat-card-content>
  <div class="spacer"></div>
  <ng-container>
    <mat-card-actions>
      <button mat-raised-button color="accent">
        <mat-icon class="icon">exit_to_app</mat-icon>
        End trip
      </button>
      <button mat-raised-button color="primary">
        <mat-icon class="icon">play_arrow</mat-icon>
        Continue playing
      </button>
    </mat-card-actions>
  </ng-container>
</mat-card>
