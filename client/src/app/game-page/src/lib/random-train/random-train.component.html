<background-image></background-image>
<mat-card class="example-card">
<mat-card-header>
  <mat-card-subtitle>
    <button routerLink="/" mat-button color="primary">
      <mat-icon>arrow_back_ios</mat-icon>
      Home
    </button>
  </mat-card-subtitle>
</mat-card-header>
<mat-card-content>
  <ng-container *ngIf="randomTrain; else error">
    <div class="title-container">
      <p class="mat-headline-5">{{randomTrain.departure.direction}}</p>
      <p class="mat-headline-3">{{randomTrain.departure.plannedDateTime}}</p>
      <p class="mat-headline-5">Platform: <b>{{randomTrain.departure.actualTrack}}</b></p>
      <p class="mat-headline-5"><b>Exit station: {{randomTrain.exitStation.mediumName}}</b></p>
    </div>
  </ng-container>
  <ng-template #error>
    <!-- handle error here -->
  </ng-template>
</mat-card-content>
<div class="spacer"></div>
<ng-container>
  <mat-card-actions>
    <button mat-raised-button  color="primary" (click)="getTrains()">
      <mat-icon class="icon">location_on</mat-icon>
      Missed train
    </button>
    <button mat-raised-button color="accent" (click)="arrivedAtStation()">
      <mat-icon class="icon">train</mat-icon>
      Arrived
    </button>
    <button mat-raised-button color="primary" disabled>
      <mat-icon class="icon">library_books</mat-icon>
      Suggestions
    </button>
  </mat-card-actions>
</ng-container>
</mat-card>
