<background-image></background-image>
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-subtitle>
      <button  class="outline-go-back-btn" routerLink="/game" mat-button color="primary">
        <mat-icon>arrow_back_ios</mat-icon>
        Location
      </button>
      <button class="outline-location" mat-button color="accent">
        <mat-icon>location_on</mat-icon>
        {{departureLocationValue}}
      </button>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <ng-container *ngIf="randomTrain">
      <div class="title-container">
        <p class="mat-headline-6 departure-title">Train towards: <b>{{randomTrain.departure.direction}}</b></p>
        <p class="mat-h2 time-title">Departure time:</p>
        <p class="mat-headline-2 time-title"><b>{{randomTrain.departure.plannedDateTime}}</b></p>
        <p class="mat-headline-5">On platform: <b>{{randomTrain.departure.actualTrack}}</b></p>
        <p class="mat-h2">Exit the train at station: </p>
        <p class="mat-headline-5"><b>{{randomTrain.exitStation.mediumName}}</b></p>
      </div>
    </ng-container>
  </mat-card-content>
  <div class="spacer"></div>
  <ng-container>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="getRandomTrain()">
        <mat-icon class="icon">location_on</mat-icon>
        Missed train
      </button>
      <button mat-raised-button color="accent" disabled>
        <mat-icon class="icon">train</mat-icon>
        Arrived
      </button>
      <button mat-raised-button color="primary" disabled>
        <mat-icon class="icon">library_books</mat-icon>
        Suggestions
      </button>
    </mat-card-actions>
  </ng-container>
</mat-card>
