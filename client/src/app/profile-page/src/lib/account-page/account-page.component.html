<div class="parent">
  <div class="centered">
    <h1 class="mat-headline-2">Account</h1>

    <div class="form-fields">

      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input [disabled]="state.disabled" matInput placeholder="Placeholder">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input [disabled]="state.disabled" matInput placeholder="Placeholder">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input [disabled]="state.disabled" matInput placeholder="Placeholder">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      </mat-form-field>

      <ng-container *ngIf="!state.editting">
        <button mat-raised-button color="primary" (click)="edittingState()">Edit</button>
      </ng-container>

      <ng-container *ngIf="state.editting">
        <button id="submit-button" mat-raised-button color="primary" (click)="onSubmit()">Save changes</button>
      </ng-container>

    </div>
  </div>
</div>
