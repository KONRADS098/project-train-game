<div class="parent">
  <div class="centered">
    <h1 class="mat-headline-2">Account</h1>

      <form [formGroup]="accountEditForm">
        <div class="form-fields">
        <mat-form-field appearance="outline">
          <mat-label>User name</mat-label>
          <input matInput formControlName="userUsername">
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="userEmailForm">
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput formControlName="userPasswordForm">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          </mat-form-field>

        <ng-container *ngIf="!state.editting">
          <button mat-raised-button color="primary" (click)="editingState()">Edit</button>
        </ng-container>

        <ng-container *ngIf="state.editting">
          <button id="submit-button" mat-raised-button color="primary" (click)="onSubmit()">Save changes</button>
          <button mat-raised-button color="accent">Cancel</button>
        </ng-container>
        </div>
      </form>
  </div>
</div>
