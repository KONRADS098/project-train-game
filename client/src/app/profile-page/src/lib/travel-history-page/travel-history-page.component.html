<div class="parent">
  <div class="centered">
    <h1 class="mat-headline-2 text-centered">Travel History</h1>
    <mat-accordion>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <div>
            <mat-panel-title>
              Trip 1
            </mat-panel-title>
            <mat-panel-description>
              04-04-2020
            </mat-panel-description>
          </div>
        </mat-expansion-panel-header>
        <mat-stepper orientation="vertical" #stepper>
          <mat-step completed="false">
            <ng-template matStepLabel>Amsterdam Central station</ng-template>
          </mat-step>
          <mat-step completed="false">
            <ng-template matStepLabel>Naarden-Bussum</ng-template>
          </mat-step>
          <mat-step completed="false">
            <ng-template matStepLabel>Utrecht Central Station</ng-template>
          </mat-step>
          <mat-step completed="false">
            <ng-template matStepLabel>Schiphol Airport</ng-template>
          </mat-step>
          <mat-step completed="false">
            <ng-template matStepLabel>Zaandam</ng-template>
          </mat-step>
          <mat-step completed="false">
            <ng-template matStepLabel>Anna-Paulowna</ng-template>
          </mat-step>
        </mat-stepper>
      </mat-expansion-panel>

      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Trip 2
          </mat-panel-title>
          <mat-panel-description>
            Currently I am
          </mat-panel-description>
        </mat-expansion-panel-header>
        <p>I'm visible because I am open</p>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
</div>
