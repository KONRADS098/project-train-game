<background-image></background-image>
<mat-card class="login-card">
  <!-- Login Register buttons-->
  <div class="button-row">
    <button mat-stroked-button color="primary" disabled routerLink="/login">
      Login
    </button>
    <button mat-stroked-button color="primary" routerLink="/register">
      Register
    </button>
  </div>
  <div class="card-body">
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title class="mat-headline-3">Login</mat-card-title>
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
      <!--    Input fields-->
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-fields" >
          <mat-form-field appearance="outline">
            <mat-label>E-mail</mat-label>
            <input type="email" matInput formControlName="email" required>
            <button *ngIf="form.get('email')?.value" matSuffix mat-icon-button aria-label="Clear" (click)="form.get('email')?.setValue('')">
              <mat-icon>clear</mat-icon>
            </button>
            <mat-error >
              <span *ngIf="f['email'].hasError('required')">Email is required</span>
              <span *ngIf="f['email'].hasError('pattern')">Email is invalid</span>
            </mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input type="password" matInput [type]="showPassword ? 'password' : 'text'" formControlName="password" required>
            <button *ngIf="form.get('password')?.value" matSuffix mat-icon-button aria-label="look" (click)="showPassword = !showPassword" type="button">
              <mat-icon>{{showPassword?'remove_red_eye':'visibility_off'}}</mat-icon>
            </button>
            <mat-error *ngIf="f['password'].hasError('required')">
              <span >Password is required</span>
            </mat-error>
          </mat-form-field>
        </div>
        <button id="submit-button" mat-raised-button color="primary" type="submit">
          <mat-icon>person</mat-icon>
          Login
        </button>
      </form>
    </mat-card-content>
  </div>
</mat-card>
