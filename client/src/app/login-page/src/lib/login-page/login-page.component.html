<background-image></background-image>
<mat-card class="login-card">
  <!-- Login Register buttons-->
  <div class="button-row">
    <button mat-stroked-button color="primary" disabled routerLink="/login">
      Login
    </button>
    <button mat-stroked-button color="primary" routerLink="/register">
      Register
    </button>
  </div>
  <div class="card-body">
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title>Login</mat-card-title>
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
      <!--    Input fields-->
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-fields" >
          <mat-form-field appearance="outline">
            <mat-label>E-mail</mat-label>
            <input type="email" matInput formControlName="email" required>
            <button  matSuffix mat-icon-button aria-label="Clear">
              <mat-icon>clear</mat-icon>
            </button>
            <mat-error *ngIf="form.get('email')?.errors?.['required']">
              <span>Email is required</span>
            </mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input type="password" matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
            <button matSuffix mat-icon-button aria-label="look" (click)="viewPass()">
              <mat-icon>{{hide?'remove_red_eye':'visibility_off'}}</mat-icon>
            </button>
            <mat-error *ngIf="form.get('password')?.errors?.['required']">
              <span >Password is required</span>
            </mat-error>
          </mat-form-field>
          <span class="forgot-password">Forgot Password?</span>
        </div>
        <button id="submit-button" mat-raised-button color="primary" type="submit">
          <mat-icon>person</mat-icon>
          Login
        </button>
      </form>
    </mat-card-content>
  </div>
</mat-card>
