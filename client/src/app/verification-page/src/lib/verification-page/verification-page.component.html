<background-image></background-image>

<mat-card class="verification-card">

  <mat-card-header class="title_center">
    <mat-card-title class="mat-headline-3 title_bold title_small">Almost done!</mat-card-title>
  </mat-card-header>

  <mat-card-content class="text_center">
    <!-- Input fields-->
    <h1 class="text_small">In order to complete your registration, you need to verify your account by clicking the link on your
      received verification mail. After completing registration, you can close this tab.</h1>

    <h1 class="text_small">Haven't received an email yet?</h1>

    <button class="resend_btn" [disabled]="isLoading" mat-raised-button color="primary" (click)="resendMail()">
      <mat-icon>mail</mat-icon>
      Resend mail
    </button>

    <div class="spinnerWrapper" *ngIf="isLoading">
      <mat-spinner [diameter]="35"/>
    </div>
  </mat-card-content>
</mat-card>
