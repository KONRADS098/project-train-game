<background-image></background-image>
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-subtitle>
      <button routerLink="/" mat-button color="primary">
        <mat-icon>arrow_back_ios</mat-icon>
        Home
      </button>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <ng-container>
      <div class="title-container">
        <p class="mat-headline-5">Richting van trein</p>
        <p class="mat-headline-3">Vertrek tijd</p>
        <p class="mat-headline-5">Platform</p>
        <p class="mat-headline-5">Exit station</p>
      </div>
    </ng-container>
  </mat-card-content>
  <div class="spacer"></div>
  <ng-container>
    <mat-card-actions>
      <button mat-raised-button  color="primary">
        <mat-icon class="icon">location_on</mat-icon>
        Missed train
      </button>
      <button mat-raised-button color="accent">
        <mat-icon class="icon">train</mat-icon>
        Arrived
      </button>
      <button mat-raised-button color="primary" disabled>
        <mat-icon class="icon">library_books</mat-icon>
        Suggestions
      </button>
    </mat-card-actions>
  </ng-container>
</mat-card>
